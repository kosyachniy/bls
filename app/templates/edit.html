{% extends "main.html" %}
{% block cont %}

<style>
img {width: 100%; margin-top: 10px;}
</style>

<div class="u-title">Редактировать статью &nbsp; <a href="?"><img src="/static/view.png" alt="Просмотреть"></a></div>

<form action="/sys_course_edit?i={{ course.id }}" method="post" enctype="multipart/form-data">
	<input type="text" name="name" placeholder="Название" value="{{ course.name }}" autocomplete="off" readonly onfocus="this.removeAttribute('readonly')" required>

	{% if preview('courses', course.id)[0] != '0' %}<img src="{{ preview('courses', course.id) }}" alt="{{ course.description }}"><br>{% endif %}
	<input type="file" name="preview" class="preview" id="preview">
	<label for="preview">Выбрать превью</label>
	<script>

$('.preview').on('change', function() {
	var file = this.value.split('\\');
	file = file[file.length-1];

	if ($('div').is('.u-files')) {
		$('.u-files').html(file);
	} else {
		$('label').after('<div class="u-files">' + file + '</div>');
	}
});

	</script>

	<select name="category" required>
		<option disabled selected>Категория</option>
		
{% for i in categories %}
		<option value="{{ i.id }}"{% if i.id == course.category %} selected{% endif %}>{{ i.name }}</option>
{% endfor %}

	</select>
	<textarea name="cont" placeholder="Содержание" class="u-cont" required>{{ course.cont }}</textarea>

	<br><br>

	<input type="text" name="tags" placeholder="Теги" value="{{ ','.join(course.tags) }}" readonly onfocus="this.removeAttribute('readonly')" required>
	<textarea name="description" placeholder="Описание" class="u-descr" required>{{ course.description }}</textarea>
	<input type="text" name="priority" placeholder="Приоритет" value="{{ course.priority }}" readonly onfocus="this.removeAttribute('readonly')">

	<input type="submit" value="Изменить">
</form>

{% endblock %}
