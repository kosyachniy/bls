{% extends "main.html" %}
{% block cont %}

<style>
.u-signup, .u-signin {
	width: 50%;
	padding: 0 5% 0 5%;
}

font {
	font-size: 1.7rem;
	font-weight: bold;
	width: 100%;
	text-align: center;
	display: block;
	padding: 20px 0 15px 0;
}

.u-alert {
	margin-top: 20px;
}

@media all and (max-width: 850px) {
	.u-signup, .u-signin {
		width: 100%;
	}
}
</style>

<div class="u-signup">
	<font>Sign Up</font>
	<form action="/sys_sign_up{% if redirect %}?url={{ redirect }}{% endif %}" method="post">
		<input type="text" name="name" placeholder="Name" required>
		<input type="text" name="surname" placeholder="Surname" required>
		<input type="text" name="login" placeholder="Login" readonly onfocus="this.removeAttribute('readonly')" required>
		<input type="email" name="mail" placeholder="Mail" readonly onfocus="this.removeAttribute('readonly')" required>
		<input type="password" name="pass" placeholder="Password" readonly onfocus="this.removeAttribute('readonly')" required>
		<input type="submit" value="Sign Up">
	</form>
	<div class="u-alert">
		By clicking «Sign up» you automatically agree to <a href="/privacy" style="color: blue;">the Terms and Conditions</a>.
	</div>
</div><div class="u-signin">
	<font>Log In</font>
	<form action="/sys_sign_in{% if redirect %}?url={{ redirect }}{% endif %}" method="post">
		<input placeholder="Login" name="login" required autofocus>
		<input type="password" placeholder="Password" name="pass" required>
		<input type="submit" value="Log In">
	</form>
	<div class="u-alert">
	Password is case-sensitive
	</div><br>
	<div class="u-alert u-caps">
	</div>
	<script>

$('body').keypress(function(e) { 
	var s = String.fromCharCode(e.which);
	if (s.toUpperCase() === s && s.toLowerCase() !== s && !e.shiftKey) {
		$('.u-caps').html('Caps Lock is on!');
	} else {
		$('.u-caps').html('');
	}
});

	</script>
	<br><br>
	</div>

{% endblock %}
